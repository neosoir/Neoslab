services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - APP_ENV=${APP_ENV}
    image: img_neoslab_dev:1.0
    restart: always
    container_name: ctr_neoslab_dev
    ports:
      - "${INTERNAL_PORT}:${EXTERNAL_PORT}"
    environment:
      - TZ=America/Mexico_City
      - APP_ENV=${APP_ENV}
    networks:
      - net_neoslab_dev
    volumes:
      - ./site:/usr/share/nginx/html:rw
      - ./site:/usr/share/nginx/html:rw,uid=1000,gid=1000

networks:
  net_neoslab_dev:
    name: net_neoslab_dev
    driver: bridge
