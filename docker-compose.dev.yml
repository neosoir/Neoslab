services:

  revproxy:
    image: nginx:1.27
    restart: always
    container_name: ctr_neoslab_revproxy_dev
    ports:
      - "80:80"
    volumes:
      - ./Docker.dev/server.dev.conf:/etc/nginx/templates/server.conf.template
    environment:
      - PRIMARY_DOMAIN=${PRIMARY_DOMAIN}
    command: >
      /bin/sh -c "envsubst '${PRIMARY_DOMAIN} ${SECONDARY_DOMAIN}' < /etc/nginx/templates/server.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - frontend
      - ollama
    networks:
      - net_neoslab_dev

  # api (this will be the backend)

  ollama:
    image: ollama/ollama:latest
    container_name: ctr_neoslab_ollama_dev
    restart: unless-stopped
    environment:
      - OLLAMA_ORIGINS=${APP_URL}
      - OLLAMA_CONTEXT_LENGTH=8192  
    expose:
      - "11434"
    volumes:
      - vol_neoslab_ollama_dev:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "8GB"
    networks:
      - net_neoslab_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ctr_neoslab_frontend_dev
    image: img_neoslab_frontend_dev:1.0
    depends_on:
      - ollama
    expose:
      - "5173"
    volumes:
      - ./frontend:/frontend:rw,uid=1000,gid=1000 
    environment:
      - VITE_OLLAMA_API_URL=${OLLAMA_URL}
      - VITE_OLLAMA_CONTEXT=${OLLAMA_CONTEXT}
      - VITE_ALLOWED_HOSTS=${PRIMARY_DOMAIN},192.168.1.84,localhost,ollama.${PRIMARY_DOMAIN}
    command: >
      /bin/bash -c "

      echo 'Verificando si el directorio node_modules existe...' &&
      if [ ! -d node_modules ]; then
        echo 'El directorio node_modules no existe. Instalando dependencias de npm...' &&
        npm install;
      else
        echo 'El directorio node_modules ya existe. Saltando instalaci√≥n de npm.';
      fi &&

      echo 'Iniciando Vite en modo de desarrollo...' &&
      npm run dev
      " 
    networks:
      - net_neoslab_dev
      
volumes:
  vol_neoslab_ollama_dev:
    name: vol_neoslab_ollama_dev
    driver: local

networks:
  net_neoslab_dev:
    name: net_neoslab_dev
    driver: bridge